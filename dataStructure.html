    <script>
        function fac(n){
            if(n<1)return 1;
            return n*fac(n-1);
        }
        console.log(fac(5));

        function facc(n){
            if(n<1) return 0;
            return n*(n-1)+facc(n-1)
        }
        console.log(facc(5));
    </script>
